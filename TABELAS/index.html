<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
            vertical-align: middle;
        }
        td{
            border: 1px solid black;
            padding: 50px;
            vertical-align: middle;/*top middle bottom*/
        }
    </style>
</head>
<body>
    <table>             <!--TABLE TAG-->
        <tr>            <!--TABLE ROW-->
            <td>A1</td> <!--TABLE DATA-->
            <td>B1</td> <!--TABLE DATA-->
            <td>C1</td> <!--TABLE DATA-->
        </tr>           <!--TABLE ROW-->
        <tr>            <!--TABLE ROW-->
            <td>A2</td> <!--TABLE DATA-->
            <td>B2</td> <!--TABLE DATA-->
            <td>C2</td> <!--TABLE DATA-->
        </tr>           <!--TABLE ROW-->
        <tr>            <!--TABLE ROW-->
            <td>A3</td> <!--TABLE DATA-->
            <td>B3</td> <!--TABLE DATA-->
            <td>C3</td> <!--TABLE DATA-->
        </tr>           <!--TABLE ROW-->
    </table>            <!--TABLE TAG-->
</body>
</html>
